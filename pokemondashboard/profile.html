<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" type="image/x-icon" href="ball.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pokemon.css" />
    <link rel="stylesheet" href="profile.css">
   
</head>
<body>
    <nav class="m-1">
        <a href="index.html"
          ><img class="logo" src="./img/logo.svg" alt="" srcset=""
        /></a>
      </nav>
      <div class="row">
        <div class="col-12 d-flex">
            <div class="col-9">
                <div class="row title d-flex justify-content-center my-2">
                    Cherished Companions
                  </div>
                <div class="main" id="pokemonGrid"></div>
            </div>
            <div class="col-3">
                <div class="row title d-flex justify-content-center my-2">
                    Profile Hub
                  </div>
                  <div class="profileSection p-3">

                  
                <div class="d-flex justify-content-center"> 
                    <!-- <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event)"> -->
                    <div class="preview">
                        <img id=”file-ip-1-preview”>
                      </div>
                   
                  </div>
                  <div class="cam d-flex justify-content-center">
                    <img class="camera" src="../img/camera.png" alt="" srcset="">
                  </div>
                  <div class="d-flex justify-content-center my-2" id="username"></div>
                  <hr>
                  <div class="friends">
                    <div class="myFriends col-5"data-bs-toggle="modal" data-bs-target="#myFriends" onclick="myfriends()">
                        <span>Mates Ensemble</span>
                    </div>
                    <div class="modal fade" id="myFriends" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">My friends</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    <hr>
                    <div class="findFriends col-5"data-bs-toggle="modal" data-bs-target="#findFriends">
                        <span>Seek & Socialize</span>
                    </div>
                    <div class="modal fade" id="findFriends" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Find friends</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              
                            </div>
                          </div>
                        </div>
                      </div>
                    <hr>
                    <div type="button" class="chat" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                       Chat
                    </div>
                      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Bix Chat</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>
<script src="profile.js"></script>
</html>
