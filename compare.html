<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>
    <link rel="icon" type="image/x-icon" href="ball.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="pokemon.css" />
    <link rel="stylesheet" href="compare.css" />
  </head>
  <body>
    <nav class="m-1">
      <a href="index.html"
        ><img class="logo" src="./img/logo.svg" alt="" srcset=""
      /></a>
    </nav>
    <div class="row title d-flex justify-content-center my-2">
      Clash of Champions 
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-evenly">
        <div class="col-5 d-flex justify-content-center">
          <div class="pokemon1">
            <input type="text" class="searchBox1" placeholder="Search..." oninput="pokemonDropdown(1)">
            <ul class="dropDown1" style="display: none;"></ul>
            <div class="pokemon1Details mt-3 align-items-center" style="display: none;"></div>
          </div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
          <img class="vs" src="./img/vs.png" alt="" style="display: none;">
        </div>
        <div class="col-5 d-flex justify-content-center">
          <div class="pokemon2">
            <input type="text" class="searchBox2" placeholder="Search..." oninput="pokemonDropdown(2)">
            <ul class="dropDown2" style="display: none;"></ul>
            <div class="pokemon2Details mt-3 align-items-center" style="display: none;"></div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="row"><div class="col-12 d-flex justify-content-center">
      <button class="compareBtn" onclick="compare()" style="display: none;">COMPARE</button>
    </div></div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center" >
        <h2 class="winningPokemon" style="display: none;">WINNER IS : </h2>
        <h2 class="winner"></h2>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script src="listOfPokemon.js"></script>
  <script src="comapre.js"></script>
</html>
