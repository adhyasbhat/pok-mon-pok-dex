<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemon.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="925186485402-3okoku6bdc5ufpgfq11ipac7qfd3ttlp.apps.googleusercontent.com">

</head>
<body>
  
  <div class=" wrapper d-flex align-items-center justify-content-center">
    <div class="login justify-content-center mx-3 p-4">

                <div class="col-12 d-flex justify-content-center heading">
                    <h2>Pok√©Sign-IN Station</h5>
                </div>
               
                <form action="/login" method="post"onsubmit="handleSubmit(event)" id="loginForm">
          <div class="row">
            <div class="form d-flex justify-content-center">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  class="textbox"
                />
                
              </div>
              <div class="form d-flex justify-content-center">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  class="textbox"
                />
               
              </div>
               
          </div>
         <div class="row">
            <div class="col-12 d-flex justify-content-center">
                    <button class="logbtn" type="submit">
                  Login
                    </button>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <p class="create">Dont have an account <a href="signup.html">Signup here</a></p> 
                </div>
                <div class="g-signin2 d-flex justify-content-center" data-onsuccess="onSignIn"></div>
                <div class="col1-12 d-flex justify-content-center error" id="message">

                </div>
         </div>
        </form>
    </div>
  </div>
  
</body>
<script src = "login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
